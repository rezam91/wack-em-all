<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/styles/index.css">
    </head>
    <body>
        <div class="container">
            <img class="hero" src="./assets/images/Copilot_20250601_222257.png" alt="" width="300px">
            <div class="game-info">
                <div id='timer' class="row">
                    <span>Time</span>
                    <span>60</span>
                </div>
                <div id="points" class="row">
                    <span>Points</span>
                    <span>0</span>
                </div>
                <button id="startGameButton" onclick="getTimeAndDifficulty()">Start Game!</button>
            </div>
            <div id="ready">
                <span>Are You Ready ?!</span>
                <span>3</span>
            </div>
            <div id="game">
                <ul id="boxes">
                    <li onclick="checkClick(0)"></li>
                    <li onclick="checkClick(1)"></li>
                    <li onclick="checkClick(2)"></li>
                    <li onclick="checkClick(3)"></li>
                    <li onclick="checkClick(4)"></li>
                    <li onclick="checkClick(5)"></li>
                    <li onclick="checkClick(6)"></li>
                    <li onclick="checkClick(7)"></li>
                    <li onclick="checkClick(8)"></li>
                    <li onclick="checkClick(9)"></li>
                    <li onclick="checkClick(10)"></li>
                    <li onclick="checkClick(11)"></li>
                </ul>
                <button id="resetGameButton" onclick="resetGame()">Reset Game!</button>
            </div>
            <form id="gameInfo" onsubmit="submitGameInfo(event)">
                <div class="game-duration">
                    <span><b>Time (seconds)</b></span>
                    <div class="time-wrapper">
                        <span onclick="setGameTime(30)">30s</span>
                        <span onclick="setGameTime(60)">60s</span>
                        <span onclick="setGameTime(90)">90s</span>
                    </div>
                </div>
                <div class="game-difficulty">
                    <span><b>Difficulty</b></span>
                    <div class="difficulty-wrapper">
                        <span onclick="submitGameDifficulty('easy')" type="submit">easy</span>
                        <span onclick="submitGameDifficulty('medium')" type="submit">medium</span>
                        <span onclick="submitGameDifficulty('hard')" type="submit">hard</span>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script src="./assets/js/index.js"></script>
</html>
